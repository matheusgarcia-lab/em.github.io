        let scrollPosition = 0;

        const PAUSE_TIME_MS = 2000; // Tempo de pausa no topo e no final (4 segundos)

        function parseCSV(csv) {
            const rows = csv.trim().split('\n');
            const flatSchedule = [];
            if (rows.length < 2) return flatSchedule;

            const headers = rows[0].split(DELIMITER).map(h => h.trim().replace(/"/g, ''));
            const timeHeaders = headers.slice(1);

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].trim();
                if (row === '') continue;

                const cols = row.split(DELIMITER).map(c => c.trim().replace(/"/g, ''));
                const room = cols[0];
                
                for (let j = 1; j < cols.length; j++) {
                    const subject = cols[j];
                    const time = timeHeaders[j - 1];

                    if (subject && subject.trim() !== '') {
                        flatSchedule.push({
                            time: time,
                            room: room,
                            subject: subject
                        });
                    }
                }
            }
            return flatSchedule;
        }

        function displayAll(scheduleData) {
            const displayArea = document.getElementById('display-area');
            displayArea.innerHTML = '';
            let htmlContent = '';

            scheduleData.forEach(item => {
                htmlContent += `
                    <div class="schedule-card">
                        <div class="discipline-title">${item.subject}</div>
                        <div class="metadata-container">
                            <div class="meta-box">
                                <span class="meta-label">SALA</span>
                                <span class="meta-value">${item.room}</span>
                            </div>
                            <div class="meta-box">
                                <span class="meta-label">HORÁRIO</span>
                                <span class="meta-value">${item.time}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            displayArea.innerHTML = htmlContent;
            
            if (scheduleData.length === 0) {
                 displayArea.innerHTML = '<div class="status-message">ERRO: Nenhuma aula válida encontrada.</div>';
            }
        }
        
        function processAndDisplay(csv) {
            let scheduleData = parseCSV(csv);
            
            if (scheduleData.length > 0) {
                // Ordenação por Horário
                scheduleData.sort((a, b) => {
                    const timeA = a.time.split(' / ')[0];
                    const timeB = b.time.split(' / ')[0];
                    
                    if (timeA < timeB) return -1;
                    if (timeA > timeB) return 1;
                    if (a.room < b.room) return -1;
                    if (a.room > b.room) return 1;
                    return 0;
                });
            
                displayAll(scheduleData);
                document.querySelector('header').textContent = 'QUADRO DE AULAS - EM/UFOP';
                
                // Inicia a rolagem suave após a exibição dos dados
                startAutoScroll();

            } else {
                 document.getElementById('display-area').innerHTML = '<div class="status-message">ERRO: Falha ao processar os dados CSV.</div>';
            }
        }
        
        // =========================================================================
        // LÓGICA DE ROLAGEM AUTOMÁTICA (requestAnimationFrame)
        // =========================================================================

        function autoScroll() {
            const displayContainer = document.getElementById('display-container');
            const displayArea = document.getElementById('display-area');
            
            const maxScroll = displayArea.offsetHeight - displayContainer.offsetHeight;

            if (maxScroll <= 0) {
                // Se o conteúdo couber, não rola.
                return;
            }

            scrollPosition += SCROLL_SPEED;

            if (scrollPosition >= maxScroll) {
                // Chegou ao final. Pausa no final.
                setTimeout(() => {
                    scrollPosition = 0; // Volta para o topo
                    displayArea.style.transform = `translateY(0px)`;
                    startAutoScroll(); // Reinicia o ciclo
                }, PAUSE_TIME_MS);
                
                scrollPosition = maxScroll; 
            }
            
            displayArea.style.transform = `translateY(-${scrollPosition}px)`;
            
            if (scrollPosition < maxScroll) {
                requestAnimationFrame(autoScroll);
            }
        }

        function startAutoScroll() {
            // Pausa inicial no topo antes de começar a rolar
            setTimeout(() => {
                 scrollPosition = 0;
                 requestAnimationFrame(autoScroll);
            }, PAUSE_TIME_MS);
        }

        // Execução do script após o DOM estar totalmente carregado.
        window.onload = function() {
            processAndDisplay(CSV_DATA);
        };
